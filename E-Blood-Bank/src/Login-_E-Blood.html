<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login EBlood Bank</title>
        <link rel="stylesheet" href="Login_home.css">
    </head>

    <body>
        <div class="loginbox">
            <img src="../assests/try1_1_150x150.jpg" alt="Loading.." class="avatar">
            <h1>Login</h1>

                <input type="text" name="" placeholder="Enter User name">

                <a href="#"> Forgotten your password?</a><br>
                <a href="#"> Don't have an account?</a>
            </form>

        </div>
    </body>
